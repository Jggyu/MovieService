name: Deploy to GitHub Pages

on:
  push:
    branches: [ "gitDeploy" ]  # 또는 현재 사용 중인 브랜치명

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: List build directory
        run: ls -la build  # 빌드 디렉토리 내용 확인

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'
          name: 'github-pages'  # 아티팩트 이름 명시적 지정

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        with:
          artifact_name: 'github-pages'  # 업로드된 아티팩트 이름과 일치